<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .content table th, .content table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .content table th {
            background-color: #f2f2f2;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <!-- Logo added to the header -->
        <h1>Հետադարձ կապի նոր ներկայացում</h1>
    </div>
    <div class="content">
        <p>Դուք ստացել եք հետադարձ կապի նոր ներկայացում: Ստորև ներկայացված են մանրամասները.</p>

        <table>
            <tr>
                <th>Name</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>Message</th>
                <td>{{message}}</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p>&copy; Pro Brok. Բոլոր իրավունքները պաշտպանված են:</p>
    </div>
</div>
</body>
</html>
